<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>JEM & MK | 14.04.2026</title>
    <meta name="title" content="JEM & MK | Wedding Celebration">
    <meta name="description" content="We invite you to join us to celebrate our marriage on April 14, 2026, in Amersfoort, The Netherlands.">
    <meta name="keywords" content="Jem and MK, Wedding, Amersfoort, April 14 2026, Wedding Website">
    <meta name="author" content="Jem & MK">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.jemandmk.com/">
    <meta property="og:title" content="JEM & MK | Wedding Celebration">
    <meta property="og:description" content="We invite you to join us to celebrate our marriage on April 14, 2026, in Amersfoort, The Netherlands.">
    <meta property="og:image" content="https://www.jemandmk.com/assets/town-hall-sketch.png">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.jemandmk.com/">
    <meta property="twitter:title" content="JEM & MK | Wedding Celebration">
    <meta property="twitter:description" content="We invite you to join us to celebrate our marriage on April 14, 2026, in Amersfoort, The Netherlands.">
    <meta property="twitter:image" content="https://www.jemandmk.com/assets/town-hall-sketch.png">

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23fdfcf8' rx='20'/><text x='50' y='65' font-family='Georgia, serif' font-size='42' font-style='italic' fill='%233d4f25' text-anchor='middle'>J%26M</text></svg>">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loader"><p>Loading...</p></div>
    <div id="password-overlay" style="display: none;">
        <article class="pw-card">
            <h2 id="c-pw-names" style="font-size: 2rem; margin-bottom: 0;"></h2>
            <p class="lowercase-invite" style="margin-bottom: 2rem; font-size: 1rem;">please enter your access code</p>
            <input type="text" id="pw-input" placeholder="Password">
            <button onclick="checkPassword()" class="btn-minimal" style="margin-top: 2rem; width: 100%;">Enter</button>
        </article>
    </div>

    <a href="#" class="floating-rsvp" id="c-rsvp-btn" target="_blank">RSVP</a>

    <main class="scroll-container" id="main-scroll">
        
        <section>
            <div class="content-box reveal">
                <h1 class="names" id="c-hero-names"></h1>
                <p class="lowercase-invite reveal delay-1" id="c-hero-invite"></p>
                <div class="reveal delay-2" style="margin-top: 2rem;">
                    <img id="c-hero-img" src="" alt="Illustration" style="max-width: 100%; height: auto; max-height: 60vh;" onerror="this.src='https://placehold.co/600x400/fdfcf8/3d4f25?text=Hero+Image+Missing';">
                </div>
            </div>
            <div class="scroll-hint">SCROLL DOWN</div>
        </section>

        <section class="quote-section">
            <div id="c-quote-bg" class="quote-bg"></div>
            <div class="content-box reveal">
                <p class="quote-text" id="c-quote-text"></p>
                <div class="reveal delay-1" style="height: 1px; width: 50px; background: var(--primary); margin: 2rem auto 0;"></div>
            </div>
        </section>

        <section>
            <div class="content-box reveal">
                <h2>The Couple</h2>
                <div class="couple-grid">
                    <div class="portrait-wrapper reveal delay-1">
                        <div class="portrait" id="bride-portrait-container">
                            <img id="c-bride-img" class="img-default" src="" alt="Bride Photo" onerror="this.src='https://placehold.co/250x375/eee/aaa?text=Bride';">
                            <img id="c-bride-hover-img" class="img-hover" src="" alt="Bride Fun Photo" onerror="this.src='https://placehold.co/250x375/eee/aaa?text=Bride+Hover';">
                        </div>
                        <div class="portrait-name" id="c-bride-name"></div>
                        <div class="portrait-title">The Bride</div>
                    </div>
                    
                    <div class="ampersand reveal delay-2">&</div>
                    
                    <div class="portrait-wrapper reveal delay-1">
                        <div class="portrait" id="groom-portrait-container">
                            <img id="c-groom-img" class="img-default" src="" alt="Groom Photo" onerror="this.src='https://placehold.co/250x375/eee/aaa?text=Groom';">
                            <img id="c-groom-hover-img" class="img-hover" src="" alt="Groom Fun Photo" onerror="this.src='https://placehold.co/250x375/eee/aaa?text=Groom+Hover';">
                        </div>
                        <div class="portrait-name" id="c-groom-name"></div>
                        <div class="portrait-title">The Groom</div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="content-box reveal">
                <h2 style="margin-bottom: 0;">Wedding Day</h2>
                <div class="countdown-row reveal delay-1">
                    <div><div class="number" id="days">00</div><div class="label">Days</div></div>
                    <div><div class="number" id="hours">00</div><div class="label">Hours</div></div>
                    <div><div class="number" id="mins">00</div><div class="label">Mins</div></div>
                    <div><div class="number" id="secs">00</div><div class="label">Secs</div></div>
                </div>
                <div class="reveal delay-2" style="margin-top: 3rem;">
                    <div style='height:1px; width:150px; background:#ccc; margin: 0 auto;'></div>
                </div>
            </div>
        </section>

        <section>
            <div class="content-box reveal">
                <h2>Ceremony</h2>
                <div class="event-grid reveal delay-1">
                    <div class="event-col">
                        <h4>Date</h4><p id="c-ceremony-date"></p>
                    </div>
                    <div class="event-col" style="border-left: 1px solid #eee; border-right: 1px solid #eee;">
                        <h4>Location</h4><p><span id="c-ceremony-loc"></span><br><span style="font-size: 0.8rem; font-weight: normal; color: #666;" id="c-ceremony-addr"></span></p>
                    </div>
                    <div class="event-col">
                        <h4>Time</h4><p><span id="c-ceremony-time"></span><br><span style="font-size: 0.8rem; font-weight: normal; color: #666;" id="c-ceremony-sub"></span></p>
                    </div>
                </div>
                <div class="reveal delay-2 map-container">
                    <iframe id="c-ceremony-map" src="" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>

        <section>
            <div class="content-box reveal">
                <h2>Reception</h2>
                <div class="event-grid reveal delay-1" style="margin-top: 1rem;">
                    <div class="event-col">
                        <h4>Date</h4><p id="c-reception-date"></p>
                    </div>
                    <div class="event-col" style="border-left: 1px solid #eee; border-right: 1px solid #eee;">
                        <h4>Location</h4><p><span id="c-reception-loc"></span><br><span style="font-size: 0.8rem; font-weight: normal; color: #666;" id="c-reception-addr"></span></p>
                    </div>
                    <div class="event-col">
                        <h4>Time</h4><p><span id="c-reception-time"></span><br><span style="font-size: 0.8rem; font-weight: normal; color: #666;" id="c-reception-sub"></span></p>
                    </div>
                </div>
                <div class="reveal delay-2 map-container" style="height: clamp(100px, 15vh, 150px); margin-bottom: 3rem;">
                    <iframe id="c-reception-map" src="" allowfullscreen="" loading="lazy"></iframe>
                </div>

                <p class="reveal delay-1" style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; color: #888; margin-bottom: 0.5rem;">For Questions & Assistance</p>
                <div class="reveal delay-1">
                    <p id="c-contact-name" style="margin-bottom: 0.2rem; font-weight: bold; color: var(--primary);"></p>
                    <a id="c-contact-email" href="" class="contact-text" style="display: block;"></a>
                    <a id="c-contact-phone" href="" class="contact-text" style="display: none;"></a>
                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
